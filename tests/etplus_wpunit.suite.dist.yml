# Suite for wpunit tests that relies on event-tickets-plus
actor: Etplus_wpunitTester
modules:
  enabled:
    - WPLoader
    - \Helper\Etplus_wpunit
  config:
    WPLoader:
      wpRootFolder: %WP_ROOT_FOLDER%
      dbName: %WP_TEST_DB_NAME%
      dbHost: %WP_TEST_DB_HOST%
      dbUser: %WP_TEST_DB_USER%
      dbPassword: %WP_TEST_DB_PASSWORD%
      tablePrefix: test_
      domain: %WP_DOMAIN%
      adminEmail: admin@tribe.localhost
      title: 'Event Tickets Tests'
      plugins:
        - the-events-calendar/the-events-calendar.php
        - event-tickets/event-tickets.php
        - event-tickets-plus/event-tickets-plus.php
      activatePlugins:
        - the-events-calendar/the-events-calendar.php
        - event-tickets/event-tickets.php
        - event-tickets-plus/event-tickets-plus.php
